  
<html>
	
	<head>
		<title>Acropolis Hit Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
   	 	
		<!-- create basic scene -->
		<a-box position="0 0.5 0" color="#4CC3D9" ></a-box>
     		<a-sphere position="0 1.25 -2" radius=".5" ></a-sphere>
     		<a-cylinder position="1 0.75 -1" radius="0.5" height=".8" color="#FFC65D" ></a-cylinder>
			
		<!-- add gltf model -->
		<!-- <a-gltf-model src="AcropolisModel.gltf" position='0 0.5 0' material='opacity: 0.7;'></a-gltf-model> -->
    		
		<!-- define a camera -->
   		<a-marker-camera preset='hiro'></a-marker-camera> 
			
 		</a-scene>	
	</body>
	
</html>
